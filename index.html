<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.js"></script>

  <!-- <link rel="stylesheet" href="./css/index.less"> -->
</head>

<body>
  <div class="box">
    <div class="header">
      <div class="header-title">
        <h1>ECHARTS-数据展示</h1>
      </div>
      <div class="show-time"></div>
    </div>
    <div class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>柱形图-就业形势</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel bar3">
          <h2>折线图-人员变化
            <a href="javascript:void(0);">2020</a>
            <a href="javascript:void(0);">2021</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel bar4">
          <h2>饼形图-就业形势</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>125884</li>
              <li>100000</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>市成供应人数</li>
            </ul>
          </div>
        </div>

        <div class="map">
          <div class="chart"></div>
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
        </div>
      </div>

      <div class="column">
        <div class="panel bar2">
          <h2>柱形图-就业形势</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2>折线图-播放量</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>饼形图-地区分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/flexible.js"></script>
  <script src="./js/demo.js"></script>
  <script src="./js/myMap.js"></script>
  <script src="./js/china.js"></script>
</body>

</html>
